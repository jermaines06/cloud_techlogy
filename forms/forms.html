<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms by JERMAINE SMITH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <h1 class="bg-info p-3 text-center">Forms by JERMAINE SMITH</h1>
    <form action="thankyou.html" method="post" class="m-5 mx-auto" style="width: 700px;">
        <legend class="bg-warning p-2 form-text rounded mb-5">
            <p>input control</p>
        </legend>
        <div class="mb-5">
            <label for="usernameinput" class="form-label">enter the email address</label>
            <input type="email" id="emailInput" placeholder="name@examle.com..."
            class="form-control">
            <label for="inputpassword">password</label>
            <input type="password" id="inputpassword" class="form-control">
            <div class="form-text" id="passwordHelpBlock">
                <p>Your password must be 8 to 20 characters long</p>
            </div>
        </div>

        <div>
            <label for="colorInout">pick a color</label>
            <input type="color" id="colorInout" class="form-control form-control-color" value="#AA55BB" title="choose your color">
        </div>

        <div class="mb-5">
            <label for="datalist">Data list example</label>
            <input class="form-control" list="datalistoptions" placeholder="type to search... " id="datalist">
            <datalist id="datalistoptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="seattle">
                <option value="Los Angeles">
                <option value="Chicago">
                </datalist>
        </div>

        <!--checkbox-->
        <div class="mb-5">
            <p>which day you don't want to go to school?</p>
            <div class="form-check">
                <label for="checkDefault" class="form-check-label">Monday</label>
                <input type="checkbox" id="checkDefault" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkTuesday" class="form-check-label">Tuesday</label>
                <input type="checkbox" id="checkTuesday" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkWed" class="form-check-label">Wednesday</label>
                <input type="checkbox" id="checkWed" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkThursday" class="form-check-label">Thursdau</label>
                <input type="checkbox" id="checkThursday" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkFriday" class="form-check-label">Friday</label>
                <input type="checkbox" id="checkFriday" class="form-check-input">
            </div>
        </div>

        <!-- radio-->
        <div class="mb-5">
            <p>Gender</p>
            <div class="form-check">
                <label for="form-check-label" for="genderFemale">Female</label>
                <input type="radio" class="form-check-input" id="genderFemale">
            </div>
            <div class="form-check">
                <label for="form-check-label" for="genderMale">Male</label>
                <input type="radio" class="form-check-input" id="genderMale">
            </div>
            <div class="form-check">
                <label for="form-check-label" for="genderOther">Other</label>
                <input type="radio" class="form-check-input" id="genderOther">
            </div>
        </div>
         <!--switch using checkbox-->
        <div class="mb-5">
            <div class="form-check form-switch">
             <label for="--switchcheck">Default switch checkbox</label>
             <input type="checkbox" id="switchcheck" role="switch" class="form-check-input">
            </div>
        

            <div class="form-check form-switch">
             <label for="switchcheck" class="form-check-label">checked switch</label>
             <input type="checkbox" id="switchchecked" role="switch" class="form-check-input">
            </div>

            <div class="form-check form-switch">
             <label for="switchcheck" class="form-check-label">checked switch</label>
             <input type="checkbox" id="switchcheckedDisabled" role="switch" class="form-check-input">
            </div>

            <div class="form-check form-switch">
             <label for="switchcheck" class="form-check-label">checked switch</label>
             <input type="checkbox" id="switchcheckedDisabled" role="switch" class="form-check-input">
            </div>
        </div>

        <!-- date -->
        <div class="mb-5">
            <label for="appointment" class="form-label">appointment date:</label>
            <input type="date" id="appointment">
        </div>

        <!--SELECT-->
        <legend class="bg-warning p-2 text-center rounded mb-5">
            <p>select control</p>
        </legend>

        <div class="mb-5">
            <p>Quantity</p>
            <select class="form-select">
                <option value="0" selected>Zero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

        </div>

        <div class="mb-5">
            <p>Whichm is/are your favorite food?</p>
            <select class="form-select" multiple size="3">
                <option value="pizza"> Pizza</option>
                <option value="chicken">Fried Chicken</option>
                <option value="sandwich">Sandwich</option>
                <option value="pasta">Pasta</option>
            </select>
        </div>

        <!--TEXTAREA-->
        <div class="mb-5">
            <legend class="bg-info p-2">
                textarea 

            </legend>
            <label for="commentArea">Suggestions?</label>
            <textarea cols="30" rows="10" class="form-control" placeholder="comments..." maxlength="200" id="commentArea"></textarea>
            <p class="form-text">max. 200 characters</p>

        </div>

        <!--BUTTON-->
        <button type="submit" class="btn btn-danger mb-5">SUBMIT FORM</button>



    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
