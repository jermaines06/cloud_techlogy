<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors and images by jermaine smith</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">colors using rgb values</h1>
    <section class="rgbcolors">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        <br>
    </section>
    <img src="images/microsoft  logo.webp" alt="microsoft logo">
    <h1 class="">colors using hez code</h1>
    <section class="hexcolors">
        <div class="color5"></div>
        <div class="color6"></div>
    </section>
    <h1 class="title">position in image</h1>
    <section class="container">
        <img src="images/running water.jpg" alt="water" class="img1">
        <div class="intro">watching water run
        <a href="http://www.pexels.com" target="_blank" rel="noopener noreferrer" class="link">Visit pexels.com"></a>
        </div>
    </section>
    <section class="container">
        <img src="images/sky.jpg" alt="sky" class="img2">
        <h2 class="containertitle">texture</h2>
        <p class="par1">i love colors</p>
        <p class="par2"> beautiful water</p>
        <p class="par3">beautiful sky</p>
    </section>

    <h1 class=" title">image's filters</h1>
    <h2> sepia filter</h2>
    <figure>
        <img src="images/running water.jpg" alt="water" class="sepia1">
        <img src="images/running water.jpg" alt="water" class="sepia2">
        <img src="images/running water.jpg" alt="water" class="sepia3">
    </figure>
    <h2> blur filter</h2>
    <figure>
        <img src="images/running water.jpg" alt="water" class="blur1">
        <img src="images/running water.jpg" alt="water" class="blur2">
        <img src="images/running water.jpg" alt="water" class="blur3">
    </figure>
    <h2> invert filter</h2>
    <figure>
        <img src="images/running water.jpg" alt="water" class="invert1">
        <img src="images/running water.jpg" alt="water" class="invert2">
        <img src="images/running water.jpg" alt="water" class="invert3">
    </figure>
 
</body>
</html>
