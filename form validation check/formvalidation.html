<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-light p-3 m-3 text-center">Form Validation</h1>
    <form class="row " style="width: 1000px; margin: auto;">
        <div class="col-lg-4 mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control is-valid" required>
            <!--will show only if the input is valid-->
            <div class="valid-feedback">
                Looks Good
            </div>

        </div>

        <div class="col-lg-4 mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control is-valid" required>
            <!--will show only if the input is valid-->
            <div class="valid-feedback">
                Looks Good
            </div>


        </div>

        <div class="col-lg-4 mb-3">
            <label for="username">username - email address</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control is-invalid" id="username" aria-describedby="usernameFeedback"
                    required>
                <!-- will show only if invalid email format -->
                <div class="invalid-feedback" id="usernameFeedback">
                    Type a valid email adress

                </div>

            </div>


        </div>

        <div class="col-lg-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control is-invalid" required>
            <!-- will  only a city is not picked-->
            <div class="invalid-feedback">
                Please enter a city
            </div>

        </div>

        <div class="col-lg-4 mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
                <option value="Choose">Choose...</option>
                <option value="California">California</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Newjersey">New Jersey</option>
                <option value="Newyork">New York</option>
                <option value="Northcarolina">North Carolina</option>
                <option value="Texas">Texas</option>
                <option value="Washington">Washington</option>
                <option value="westvirgina">west Virgina</option>
            </select>
            <!--will show only if the state was not picked-->
            <div class="invalid-feedback">
                Choose a State

            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="zipcode" class="form-label"></label>
            <input type="number" class="form-control is-invalid" required>
            <!-- will show only if the Zip code was not typed-->
            <div class="invalid-feedback">
                Please Provide a zip code
            </div>

        </div>
        <!--EXECRISE - ADD COMMENTS SESSIONS WITH INVALID-FEEDBACK BLOCK-->

        

        <!-- TEXTAREA-->
        <div class="mb-5">
            <legend class="bg-info p-2">
                comment area

            </legend>
            <label for="commentArea">Suggestions?</label>
            <textarea cols="30" rows="10" class="form-control is-valid" placeholder="comments..." maxlength="200"
                id="commentArea"></textarea>
            <p class="form-text">max. 200 characters</p>
            
             <!--will show only if the input is valid-->
             <div class="valid-feedback">
                type a comment
            

            </div>
        </div>
        <!-- will show only if invalid email format -->
        <div class="invalid-feedback" id="usernameFeedback">
           Type a comment
        </div>
        <hr>

        <div class="col-lg-11 mt-3 mb-3">
            <div class="form-check">
                <input type="checkbox" id="agreeterms" class="form-check-input" checked>


                <label for="agreeterms" class="form-label">Agree to terms and conditions</label>



            </div>

        </div>

        <div class="col-lg-11 mt-3 mb-3">
            <button class="btn btn-primary">
                Submit Form
            </button>

        </div>




    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
