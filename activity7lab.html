<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>lab 7 by jermaine smith </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="lab7">colors using rgb values</h1>
    <section>
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
    </section>
    <img src="https://images.pexels.com/photos/2380784/pexels-photo-2380784.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="time square" class="img1">
    <h1> colors using hex code </h1>
    <section class="hexcolors">
        <div class="color5"></div>
        <div class="color6"></div>
    </section>
    <h1 class="title">position in images</h1>
    <section class="container">
        <img src="https://images.pexels.com/photos/472037/pexels-photo-472037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="empire state" class="img2">
        <h2 class="containertitle">texture</h2>
        <p class="par1"></p>
        <p class="par2"></p>
        <p class="par3"></p>
    </section>

    <section>
        <h1></h1>
    </section>
    <h1 class=" title">image's filters</h1>
    <h2> sepia filter</h2>
    <figure>
        <img src="https://images.pexels.com/photos/2380784/pexels-photo-2380784.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="sepia1">
        <img src="https://images.pexels.com/photos/2380784/pexels-photo-2380784.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="sepia2">
        <img src="https://images.pexels.com/photos/2380784/pexels-photo-2380784.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="sepia3">
    </figure>
    <h2> blur filter</h2>
    <figure>
        <img src="https://images.pexels.com/photos/472037/pexels-photo-472037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="blur1">
        <img src="https://images.pexels.com/photos/472037/pexels-photo-472037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="blur2">
        <img src="https://images.pexels.com/photos/472037/pexels-photo-472037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="blur3">
    </figure>
    <h2> invert filter</h2>
    <figure>
        <img src="https://images.pexels.com/photos/1239162/pexels-photo-1239162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="invert1">
        <img src="https://images.pexels.com/photos/1239162/pexels-photo-1239162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="invert2">
        <img src="https://images.pexels.com/photos/1239162/pexels-photo-1239162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="water" class="invert3">
    </figure>
    </section>
</body>
